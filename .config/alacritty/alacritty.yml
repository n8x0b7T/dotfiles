import:
  - ~/.config/alacritty/catppuccin/catppuccin-mocha.yml

shell:
  program: /usr/bin/tmux # <- set this to the path of your tmux installation
  args:
    - new-session
    - -A
    - -D
    - -s
    - main

hide_cursor_when_typing: true
font:
  normal:
    family: JetBrainsMono Nerd Font Mono
    style: Regular
  bold:
    family: JetBrainsMono Nerd Font Mono
    style: Bold
  italic:
    family: JetBrainsMono Nerd Font Mono
    style: Italic
  bold_italic:
    family: JetBrainsMono Nerd Font Mono
    style: Bold Italic
  size: 14.0

mouse:
  hide_when_typing: true

